<div class="wrapper">
  <div
    class="sidebar"
    data-color="danger"
    data-background-color="white"
    data-image="./assets/img/sidebar-1.jpg"
    *ngIf="userService.isLogged()"
  >
    <app-sidebar></app-sidebar>
    <div
      class="sidebar-background"
      style="background-image: url(./assets/img/sidebar-4.jpg)"
    ></div>
  </div>
  <div class="main-panel">
    <!--<app-navbar *ngIf="userService.isLogged()"></app-navbar>-->
    <router-outlet></router-outlet>
  </div>
</div>

<ng-container *ngIf="loadingService.isLoading$ | async">
  <div class="loading-icon">
    <img
      [src]="'/assets/img/loading-buffering.gif'"
      alt="Loading Icon"
      class="img-centered"
    />
  </div>
</ng-container>
