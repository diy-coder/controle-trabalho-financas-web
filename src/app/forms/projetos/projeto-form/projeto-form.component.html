<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 scroll-95">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div
              class="col-md-10 caption"
              style="margin-top: auto; margin-bottom: auto"
            >
              Inserir / Cadastrar Novo Projeto
            </div>
            <div class="col-md-2 d-flex flex-row-reverse">
              <button
                mat-button
                class="btn btn-info btn-fill"
                (click)="backToList()"
              >
                Voltar para a Listagem
              </button>
            </div>
          </div>
        </div>
        <div class="content">
          <form [formGroup]="projetoFormGroup" #projetoForm="ngForm">
            <div class="row">
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nome" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Descrição</mat-label>
                  <input matInput formControlName="descricao" />
                </mat-form-field>
              </div>
              <div class="col-md-1">
                <mat-form-field>
                  <mat-label>Moeda</mat-label>
                  <mat-select formControlName="moeda">
                    <mat-option [value]="'USD'">Dólar</mat-option>
                    <mat-option [value]="'EUR'">Euro</mat-option>
                    <mat-option [value]="'BRL'">Real</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <mat-form-field>
                  <mat-label>Valor Estimado</mat-label>
                  <input matInput formControlName="valorEstimado" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Observação</mat-label>
                  <textarea matInput formControlName="observacao"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Início Previsto</mat-label>
                  <input
                    matInput
                    [matDatepicker]="inicioPrevistoPicker"
                    formControlName="inicioPrevisto"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="inicioPrevistoPicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #inicioPrevistoPicker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Término Previsto</mat-label>
                  <input
                    matInput
                    [matDatepicker]="terminoPrevistoPicker"
                    formControlName="terminoPrevisto"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="terminoPrevistoPicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #terminoPrevistoPicker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-md-1">
                <mat-form-field>
                  <mat-label>Dificuldade</mat-label>
                  <input matInput formControlName="dificuldade" type="number" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput [matChipInputFor]="tecnologiaList" (matChipInputTokenEnd)="addChip($event)"
                  placeholder="Adicione aqui as tecnologias utilizadas no Projeto">
                </mat-form-field>
                <mat-chip-list #tecnologiaList>
                  <mat-chip
                    *ngFor="let tecnologia of tecnologias"
                    [removable]="true"
                    (removed)="removeChip(tecnologia)"
                  >
                    {{ tecnologia }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <div class="stats">
            <i class="fa fa-history"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row col-md-12 d-flex flex-row-reverse">
    <div class="col-md-2">
      <button
        mat-raised-button
        color="primary"
        style="width: 100%"
        (click)="saveEntry()"
        [disabled]="!projetoForm.valid"
      >
        Save
      </button>
    </div>
  </div>
</div>
