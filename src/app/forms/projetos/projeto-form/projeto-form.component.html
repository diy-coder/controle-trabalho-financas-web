<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 scroll-95">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div
              class="col-md-10 caption"
              style="margin-top: auto; margin-bottom: auto"
            >
              Inserir / Cadastrar Novo Projeto
            </div>
            <div class="col-md-2 d-flex flex-row-reverse">
              <button
                mat-button
                class="btn btn-info btn-fill"
                (click)="backToList()"
              >
                Voltar para a Listagem
              </button>
            </div>
          </div>
        </div>
        <div class="content">
          <form [formGroup]="projetoFormGroup" #projetoForm="ngForm">
            <div class="row" *ngIf="clienteList$ | async as clienteList">
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Cliente</mat-label>
                  <mat-select formControlName="cliente">
                    <mat-option
                      *ngFor="let cliente of clienteList"
                      [value]="cliente"
                    >
                      {{ cliente }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nome" />
                </mat-form-field>
              </div>
              <div class="col-md-8">
                <mat-form-field>
                  <mat-label>Descrição</mat-label>
                  <input matInput formControlName="descricao" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Descricao</mat-label>
                  <textarea matInput formControlName="descricao"></textarea>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Início Previsto</mat-label>
                  <input
                    matInput
                    [matDatepicker]="inicioPrevistoPicker"
                    formControlName="inicioPrevisto"
                  />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="inicioPrevistoPicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #inicioPrevistoPicker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Término Previsto</mat-label>
                  <input
                    matInput
                    [matDatepicker]="terminoPrevistoPicker"
                    formControlName="terminoPrevisto"
                  />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="terminoPrevistoPicker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #terminoPrevistoPicker></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-md-1">
                <mat-form-field>
                  <mat-label>Dificuldade</mat-label>
                  <input matInput formControlName="dificuldade" type="number" />
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <div class="stats">
            <i class="fa fa-history"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row col-md-12 d-flex flex-row-reverse">
    <div class="col-md-2">
      <button
        mat-raised-button
        color="primary"
        style="width: 100%"
        (click)="saveEntry()"
        [disabled]="!projetoForm.valid"
      >
        Save
      </button>
    </div>
  </div>
</div>
